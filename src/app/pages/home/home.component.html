<section class="todoapp">
    <header class="header">
        <div class="container">
            <h1>My Day</h1>
            <p>All my tasks in one place</p>
            <input
                (change)="handleChangeNewTask()"
                class="new-todo"
                placeholder="Type new todo"
                autofocus
                type="text"
                [formControl]="inputTaskCtrl"
            />
        </div>
    </header>
    <div class="container todoapp-wrapper">
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <ul class="todo-list">
                <li
                    (dblclick)="handleUpdateTask(task, { isEditing: true })"
                    [class.editing]="task.isEditing"
                    [class.completed]="task.isCompleted"
                    *ngFor="let task of filteredTasks()"
                >
                    <div class="view">
                        <input
                            #inputIsCompleted
                            (change)="
                                handleUpdateTask(task, {
                                    isCompleted: inputIsCompleted.checked,
                                })
                            "
                            class="toggle"
                            type="checkbox"
                            [checked]="task.isCompleted"
                        />
                        <label>{{ task.title }}</label>
                        <button
                            (click)="handleClickDeleteTask(task)"
                            class="destroy"
                        ></button>
                    </div>
                    <input
                        #inputTitle
                        (keyup.enter)="
                            handleUpdateTask(task, {
                                title: inputTitle.value,
                                isEditing: false,
                            })
                        "
                        class="edit"
                        [value]="task.title"
                    />
                </li>
            </ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"
                ><strong>{{ filteredTasks().length }}{{ ' ' }}</strong>
                <span *ngIf="filteredTasks().length > 1; else item">items</span>
                <ng-template #item>item</ng-template>
            </span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li (click)="handleChangeFilter(taskFilter.ALL)">
                    <a
                        routerLink="/"
                        [class.selected]="filter() === taskFilter.ALL"
                        >All</a
                    >
                </li>
                <li (click)="handleChangeFilter(taskFilter.PENDING)">
                    <a
                        routerLink="/pending"
                        [class.selected]="filter() === taskFilter.PENDING"
                        >Pending</a
                    >
                </li>
                <li (click)="handleChangeFilter(taskFilter.COMPLETED)">
                    <a
                        routerLink="/completed"
                        [class.selected]="filter() === taskFilter.COMPLETED"
                        >Completed</a
                    >
                </li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </div>
</section>
